{% extends "base.html" %}

{% block title %}
    Home | Django Tweet App
{% endblock %}

{% block content %}
    <h1 class="text-5xl font-semibold">Welcome to Django Tweet App!</h1>
    <a href="{% url 'create_tweet' %}" class="btn btn-primary mt-6 text-lg">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
             class="lucide lucide-circle-plus">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M8 12h8"></path>
            <path d="M12 8v8"></path>
        </svg>
        New Tweet
    </a>
    <div class="divider"></div>
    <div>
        {% for tweet in tweets %}
            <div class="card bg-base-100 w-96 shadow-xl">
                <figure>
                    <img
                            src="{{ tweet.thumbnail.url }}"
                            alt="Shoes"/>
                </figure>
                <div class="card-body">
                    <h2 class="card-title">{{ tweet.user.username }}</h2>
                    <p>{{ tweet.text }}</p>
                    <div class="card-actions justify-end mt-4">
                        <a href="{% url 'edit_tweet' tweet.id %}" class="btn btn-primary btn-outline text-base">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="lucide lucide-pencil">
                                <path d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"></path>
                                <path d="m15 5 4 4"></path>
                            </svg>
                            Edit
                        </a>
                        <a href="{% url 'delete_tweet' tweet.id %}" class="btn btn-error text-base">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="lucide lucide-trash-2">
                                <path d="M3 6h18"></path>
                                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                                <line x1="10" x2="10" y1="11" y2="17"></line>
                                <line x1="14" x2="14" y1="11" y2="17"></line>
                            </svg>
                            Delete
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
